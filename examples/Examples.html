<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>JsEngine Playground</title>

	<!-- IMPROVE MOBILE DEVICE SUPPORT -->
	<!-- Disable pinch zoom on touch devices -->
	<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<style type="text/css">
		@import "css/LoadOverlay.css";
	</style>
</head>
<body style="background-color: #444;">

<!-- The main arena - jsEngine will run inside this element -->
<div id="arena">
</div>

<!-- Load jsEngine -->
<script type="text/javascript" src="jsEngine.min.js"></script>

<!-- Start engine -->
<script type="text/javascript">
	new Engine({
		// Set main class to load
		gameClassPath:'js/Examples.js',

		// Set themes to load
		themes:['Example'],

		// Set number of depth layers. Remember that setting 10 layers will spawn depths 0-9, but not depth 10
		depths:2,

		// Set manual redraw depths
		// Use these depth layers for static content (backgrounds and etc.), it will increase the game's performance
		manualRedrawDepths:[0],

		// Set arena background-color
		backgroundColor: "#000",

		// Set resolution of the game
		canvasResX:600,
		canvasResY:400,
	});
</script>

</body>
</html>
